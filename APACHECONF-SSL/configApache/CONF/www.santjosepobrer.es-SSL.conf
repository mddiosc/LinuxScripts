<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin me@mail.com

		DocumentRoot /var/www/www.santjosepobrer.es


		ErrorLog /var/log/apache2/www.santjosepobrer.es/SSL-error.log
		CustomLog /var/log/apache2/www.santjosepobrer.es/SSL-access.log combined


		SSLEngine on

		SSLCertificateFile	/etc/ssl/certs/www.santjosepobrer.es.crt
		SSLCertificateKeyFile	/etc/ssl/private/www.santjosepobrer.es.key





		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>


	</VirtualHost>
</IfModule>

