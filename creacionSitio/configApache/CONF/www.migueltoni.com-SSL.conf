<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin toni@miguel.com

		DocumentRoot /var/www/www.migueltoni.com


		ErrorLog /var/log/apache2/www.migueltoni.com/SSL-error.log
		CustomLog /var/log/apache2/www.migueltoni.com/SSL-access.log combined


		SSLEngine on

		SSLCertificateFile	/etc/ssl/certs/www.migueltoni.com.crt
		SSLCertificateKeyFile	/etc/ssl/private/www.migueltoni.com.key





		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>


	</VirtualHost>
</IfModule>

