<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin admin@miguelangel.com

		DocumentRoot /var/www/www.miguelangel.com


		ErrorLog /var/log/apache2/www.miguelangel.com/SSL-error.log
		CustomLog /var/log/apache2/www.miguelangel.com/SSL-access.log combined


		SSLEngine on

		SSLCertificateFile	/etc/ssl/certs/www.miguelangel.com.crt
		SSLCertificateKeyFile	/etc/ssl/private/www.miguelangel.com.key





		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>


	</VirtualHost>
</IfModule>

